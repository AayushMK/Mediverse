<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mediverse Tradelink Pvt Ltd - Pioneering Healthcare Distribution in Nepal</title>
    <meta name="description" content="MVTL - Leading healthcare distribution company in Nepal specializing in surgical products, expanding to nutraceuticals and pharmaceuticals.">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles/globals.css">
    
    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        background: 'var(--color-background)',
                        foreground: 'var(--color-foreground)',
                        primary: 'var(--color-primary)',
                        'primary-foreground': 'var(--color-primary-foreground)',
                        emerald: {
                            50: '#ecfdf5',
                            100: '#d1fae5',
                            500: '#10b981',
                            600: '#059669',
                            700: '#047857'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-background text-foreground">
    <!-- Header -->
    <header id="header"></header>

    <main>
        <!-- Hero Section -->
        <section id="hero"></section>

        <!-- About Section -->
        <section id="about"></section>

        <!-- Leadership Section -->
        <section id="leadership"></section>

        <!-- Products Section -->
        <section id="products"></section>

        <!-- CSR Section -->
        <section id="csr"></section>

        <!-- Contact Section -->
        <section id="contact"></section>
    </main>

    <!-- Footer -->
    <footer id="footer"></footer>

    <!-- Scripts -->
    <script src="./js/data.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/components.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
